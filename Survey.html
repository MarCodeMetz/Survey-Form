<!DOCTYPE html>
<html>
    
    <head> 
      <title>SURVEY</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">      
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
      <link rel="stylesheet" type="text/css" href="Survey%20Form.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">         
    </head>
    
    <body>
       <h1 id="title" class="text-center">Survey Form</h1>
        <div class="container">
            <!-- input personal informations -->
                <p id="description" class="text-center"><strong>Dear customer! Feel free to let us know how we can improve our service!</strong></p>
            
            <form class="col" id="survey-form">
                   <div>  
                    <label class="col-5" for="firstName" id="name-label">First Name</label>
                    <input class="col-5" type="text" id="name" placeholder="enter your name" required>

                    <label class="col-5" for="lastName">Last Name</label>
                    <input class="col-5" type="text" id="lastname" placeholder="enter your last name" required>

                    <label class="col-5" for="email" id="email-label">E-Mail</label>
                    <input class="col-5" type="text" id="email" placeholder="enter your e-mail" required>

                    <label class="col-5" for="age" id="number-label">Age</label>
                    <input class="col-5" type="number" id="number" min="1" max="100" placeholder="enter your age" required>

                    <label class="col-5" for="location">Location</label>
                        <select class="col-5" id="location" name="location">
                          <option value=""></option>    
                          <option value="africa">Africa</option>
                          <option value="antarctica">Antarctica</option> 
                          <option value="asia">Asia</option>
                          <option value="australia">Australia</option>    
                          <option value="europe">Europe</option>
                          <option value="northAmerica">North America</option>
                          <option value="southAmerica">South America</option>      
                        </select>
                    </div>
               <!-- end of personal informations -->     
               
                <div>
                    <label class="comments" for="subject" id="left_tab"></label>
                    <textarea id="subject" name="subject" placeholder="your general comments here.." style="height:200px"></textarea>                                   
                </div>
                
              <div class="radio-button row"> <!-- radio buttons -->        
                <p class="col-5">How likely is that you would recommend us to a friend?</p>
                    <div>                      
                        <input type="radio" name="gender" value="male"> Definitely<br>
                        <input type="radio" name="gender" value="female"> Maybe<br>
                        <input type="radio" name="gender" value="other"> No<br>
                        <input type="radio" name="gender" value="other"> Not sure<br>   
                    </div>               
                </div> <!-- end radio buttons -->
               
                <div id="dropdown" class="row"> <!-- drop down menu -->
                <p class="col-5" >What do you like most: </p>       
                 <div class="dropdown">
                  <select id="most-like" name="mostLike" class="dropdown">
                      <option disabled selected value>Select an option</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                      <option value="option4">Option 4</option>
                  </select>
                 </div>
               </div> <!-- end drop down menu -->             
                           
               <div class="row">
                  <div class="col-5 improvement">
                    <label for="preferences">Things that should be improved in the future (Check all that apply): </label>
                  </div>
                  <div class="checkbox">
                    <div id="preferences">
                      <label><input name="prefer" value="1" type="checkbox" class="userRatings"> Task 1</label><br>
                      <label><input name="prefer" value="2" type="checkbox" class="userRatings"> Task 2</label><br>
                      <label><input name="prefer" value="3" type="checkbox" class="userRatings"> Task 3</label><br>
                      <label><input name="prefer" value="4" type="checkbox" class="userRatings"> Task 4</label><br>
                      <label><input name="prefer" value="5" type="checkbox" class="userRatings"> Task 5</label><br>
                      <label><input name="prefer" value="6" type="checkbox" class="userRatings"> Task 6</label>                      
                    </div>
                  </div>
                </div> 
             <div class="col">    
              <button id="submit" class="btn btn-danger col-1.5" type="button" value="Submit">Submit</button>
             </div>
                
           </form> 
        
        </div> <!-- end of container --> 
    </body>
